<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        ><h1 style="font-size: 1.5rem">Iniciar sesion</h1></mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="miFormulario"
        class="grid formgrid"
      >
        <div class="col-12">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
            <mat-error>{{
             miFormulario.get('email')?.errors| validadores
            }}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              [type]="ocultar ? 'text' : 'password'"
              formControlName="Contraseña"
              matInput
            />
              <mat-error>{{
                miFormulario.get('Contraseña')?.errors| validadores
               }}</mat-error>
            <button
              (click)="ocultar = !ocultar"
              matSuffix
              mat-icon-button
            >
              <mat-icon>visibility</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-12">
          <button class="w-full" mat-flat-button color="primary">
            Ingresar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
