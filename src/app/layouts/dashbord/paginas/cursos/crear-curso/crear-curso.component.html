<h1 mat-dialog-title appTitulos>Agregar Curso </h1>
<div mat-dialog-content >
    <form class="grid formgrid p-3" [formGroup]="miFormulario">
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Agregar Curso" formControlName="nombreCurso">
                <mat-error>
                    {{miFormulario.get('nombreCurso')?.errors | validadores}}
                </mat-error>
                <mat-icon matSuffix>import_contacts</mat-icon>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Fecha de Inicio</mat-label>
                    <input matInput [matDatepicker]="Fechapicker" formControlName="Fecha">
                    <mat-datepicker-toggle matIconSuffix [for]="Fechapicker"></mat-datepicker-toggle>
                    <mat-error>
                        {{miFormulario.get('Fecha')?.errors | validadores}}
                    </mat-error>
                    <mat-datepicker #Fechapicker></mat-datepicker>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="flex justify-content-end pr-6">
  <button mat-raised-button color="accent" (click)="onSubmit()" >Agregar</button>
  <button mat-raised-button color="warn" mat-dialog-close type="button">Cancelar</button>
</div>
