<ng-container *ngIf="mostrar$ | async; let user">
  <div class="p-3">
      <h2 appTitulos>Listado de Cursos</h2>
  
  <div class="flex justify-content-end p-3">
      <button mat-raised-button color="primary" *ngIf="mostrar(user.Rol)" (click)="crear()">Agregar</button>
  </div>
  
      <table mat-table [dataSource]="Cursos" class="mat-elevation-z8">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="nombreCurso">
            <th mat-header-cell *matHeaderCellDef > Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreCurso | uppercase}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="Fecha">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.Fecha | date : 'dd/MM/YYYY'}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <button mat-icon-button color="accent" *ngIf="mostrar(user.Rol)" (click)="editarCurso(element)">
                  <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button color="warn" *ngIf="mostrar(user.Rol)" (click)="borrarCurso(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
          </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
  </div>
</ng-container>
