<ng-container *ngIf="mostrar$ | async; let user">
  <div class="flex justify-content-end p-3">
    <button mat-flat-button *ngIf="mostrar(user.Rol)" (click)="agregar()" type="button" color="primary">Agregar</button>
  </div>
  <div class="p-3">
  
              <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
            
                    <ng-container matColumnDef="Nombre" >
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.user.Nombre | uppercase}} {{element.user.Apellido |uppercase}} </td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="Curso">
                      <th mat-header-cell *matHeaderCellDef> Curso </th>
                      <td mat-cell *matCellDef="let element"> {{element.course.nombreCurso | uppercase}} </td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="Fecha">
                      <th mat-header-cell *matHeaderCellDef> Fecha </th>
                      <td mat-cell *matCellDef="let element"> {{element.course.Fecha | date : 'dd/MM/YYYY'}} </td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="Nota">
                      <th mat-header-cell *matHeaderCellDef class="text-center"> Nota </th>
                      <td mat-cell *matCellDef="let element" 
                      class="text-center"
                      [ngClass]="{'aprobado': element.user.Nota>= 7,'desaprobado':element.user.Nota < 7}"> {{element.user.Nota}} </td>
                    </ng-container>
    
                    <ng-container matColumnDef="Acciones">
                      <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                      <td mat-cell *matCellDef="let element" class="text-center" >
                        <button mat-icon-button *ngIf="mostrar(user.Rol)" (click)="eliminar(element.id)" type="button" >
                        <mat-icon color="warn">delete</mat-icon>
                      </button>
                      <button mat-icon-button *ngIf="mostrar(user.Rol)" (click)="editar(element)" type="button">
                        <mat-icon color="accent">create</mat-icon>
                      </button>
                    </td>
                    </ng-container>
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
  
  </div>
</ng-container>
