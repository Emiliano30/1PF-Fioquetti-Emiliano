<h2 appTitulos class="mt-0 p-3 color" >Formulario</h2>

<form [formGroup]="miFormulario" (ngSubmit)="onSubmit()" class="grid formgrid p-3">
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Ingresa un Nombre" formControlName="Nombre">
            <mat-icon matSuffix>create</mat-icon>
        </mat-form-field>

    </div>
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="Ingresa un Apellido" formControlName="Apellido">
            <mat-icon matSuffix>create</mat-icon>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ingresa un Email" formControlName="Email">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
    </div>

    <div class="col-4">
        <mat-form-field class="w-full">
            <mat-label>Provincia</mat-label>
            <mat-select formControlName="Provincia" >
                <mat-option [value]="item" *ngFor="let item of opciones" (onSelectionChange)="elegir2(item)"> {{item}} </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
 
    <div class="col-4">
        <mat-form-field class="w-full">
            <mat-label>Ciudad</mat-label>
            <mat-select formControlName="Ciudad">
                @for (item of localidades; track $index) {
                    <mat-option [value]="item"> {{item}} </mat-option>}
            </mat-select>
          </mat-form-field>
    </div>
   
    <div class="col-4">
        <mat-form-field class="w-full">
            <mat-label>Nota</mat-label>
            <input 
            matInput placeholder="Ingresa una Nota" 
            formControlName="Nota" 
            type="text"
            appSoloNumero>
            <mat-icon matSuffix>create</mat-icon>
            
          </mat-form-field>
    </div>
    <div class="col-12 flex justify-content-end">
        <button mat-fab extended color="primary">
            <mat-icon>send</mat-icon>
            Enviar
          </button>
        
    </div>
</form>
